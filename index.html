<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="style.css">
    <title>Konversi Massa</title>
</head>
<body>
    <div class="first">
        <h1>Konversi Massa</h1>
        Input Kilometer :<br>
        <input id="input" type="number" placeholder="">
        <button id="btn" onclick="btnFunction()">Convert</button>
        <h3>Kilometer : <span id="Kilometer"></span></h3>
        <h3>Meter : <span id="Meter"></span></h3>
        <h3>Centimeter : <span id="Centimeter"></span></h3>
        </div>
    
        <div class="second">
        Input Meter :<br>
        <input id="input1" type="number1" placeholder="">
        <button id="btn1" onclick="btnFunction1()">Convert</button>
        <h3>Kilometer : <span id="Kilometer1"></span></h3>
        <h3>Meter : <span id="Meter1"></span></h3>
        <h3>Centimeter : <span id="Centimeter1"></span></h3>
        </div>
    
        <div class="third">
        Input Centimeter :<br>
        <input id="input2" type="number2" placeholder="">
        <button id="btn2" onclick="btnFunction2()">Convert</button>
        <h3>Kilometer : <span id="Kilometer2"></span></h3>
        <h3>Meter : <span id="Meter2"></span></h3>
        <h3>Centimeter : <span id="Centimeter2"></span></h3>
        </div>
    
        <script>
            function btnFunction(){
                var input = document.getElementById("input").value;
                var kilometer = input;
                var meter = input*1000;
                var centimeter = input*100000;
    
                document.getElementById("Kilometer").innerHTML = "";
                document.getElementById("Kilometer").innerHTML +=kilometer +" Kilometer";
    
                document.getElementById("Meter").innerHTML = "";
                document.getElementById("Meter").innerHTML +=meter +" Meter";
    
                document.getElementById("Centimeter").innerHTML = "";
                document.getElementById("Centimeter").innerHTML +=centimeter +" Centimeter";
            }

            function btnFunction1(){
                var input1 = document.getElementById("input1").value;
                var kilometer1 = input1/1000;
                var meter1 = input1;
                var centimeter1 = input1*100;
    
                document.getElementById("Kilometer1").innerHTML = "";
                document.getElementById("Kilometer1").innerHTML +=kilometer1 +" Kilometer";
    
                document.getElementById("Meter1").innerHTML = "";
                document.getElementById("Meter1").innerHTML +=meter1 +" Meter";
    
                document.getElementById("Centimeter1").innerHTML = "";
                document.getElementById("Centimeter1").innerHTML +=centimeter1 +" Centimeter";
            }

            function btnFunction2(){
                var input2 = document.getElementById("input2").value;
                var kilometer2 = input2/100000;
                var meter2 = input2/100;
                var centimeter2 = input2;
    
                document.getElementById("Kilometer2").innerHTML = "";
                document.getElementById("Kilometer2").innerHTML +=kilometer2 +" Kilometer";
    
                document.getElementById("Meter2").innerHTML = "";
                document.getElementById("Meter2").innerHTML +=meter2 +" Meter";
    
                document.getElementById("Centimeter2").innerHTML = "";
                document.getElementById("Centimeter2").innerHTML +=centimeter2 +" Centimeter";
            }
    
            
        </script>
</body>
</html>
